<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Quote Search</h1>
        <form id="searchForm" class="mb-5">
            <div class="form-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Enter keywords">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <a href="/favourites-page" class="btn btn-secondary mb-5">View Favourites</a>
        <div id="results" class="row"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
